server {                                                                      
    listen 80 default;                                                          
    location ~* \Q/uploads/\E\w+ {                                              
      root /home/box/web;                                                       
    }                                                                           
    location / {                                                                
      return 404;                                                               
    }                                                                           
    location ~* ^.+\.\w+$ {                                                     
      root /home/box/web/public;                                                
    }
    location /hello/ {
        proxy_pass http://127.0.0.1:8080;
        include proxy_params;
    }
    location /ask/ {                                                                                
        proxy_pass http://127.0.0.1:8000;                                                             
        include proxy_params;                                                                         
    } 
                                                                           
}                                                                             
